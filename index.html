<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snowy Secret</title>
  <!-- Pixel font for the sign -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0a1024;
      color: #ffffff;
      font-family: "Press Start 2P", "Courier New", monospace;
      image-rendering: pixelated;
    }

    .frame {
      position: relative;
      width: min(95vw, 640px);
      aspect-ratio: 4 / 3;
      background: #10162e;
      overflow: hidden;
      image-rendering: pixelated;
      border: 4px solid #ffffff;
      box-shadow: 0 0 0 2px #050814 inset;
    }

    .scene-bg {
      position: absolute;
      inset: 0;
    }

    /* Only the central pile area has the gift underneath */
    .gift-area {
      position: absolute;
      left: 18%;
      top: 25%;
      width: 64%;
      height: 50%;
      overflow: hidden;
      /* for debugging: outline; remove if you want
      outline: 1px dashed rgba(255,255,255,0.3);
      */
    }

    .gift-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      display: block;
      image-rendering: pixelated;
    }

    /* Desktop cursor for the snow mask (Pingiuno) */
    #maskCanvas {
      cursor: url("pixil-frame-0 (3).png") 16 16, auto;
    }

    #flakesCanvas {
      pointer-events: none;
    }

    .sign {
      margin-top: 14px;
      padding: 6px 12px;
      border: 3px solid #ffffff;
      background: #050814;
      font-size: 10px;
      text-align: center;
      max-width: 640px;
    }

    /* Pingiuno sprite that follows mouse/finger (for mobile especially) */
    #penguinSprite {
      position: fixed;
      width: 48px;
      height: 48px;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      display: none;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <div class="frame">
    <!-- Pixel background (trees, snow) -->
    <canvas id="bgCanvas" class="scene-bg"></canvas>

    <!-- Central pile: only here the gift is hidden -->
    <div class="gift-area">
      <!-- Your gift image -->
      <img src="G1000PFDHero_900x (1).webp" alt="Secret Gift" class="gift-image" />
    </div>

    <!-- Snow mask over the pile -->
    <canvas id="maskCanvas"></canvas>

    <!-- Falling snow -->
    <canvas id="flakesCanvas"></canvas>
  </div>

  <!-- Pingiuno sprite that follows touch/mouse (helps on mobile) -->
  <img id="penguinSprite" src="pixil-frame-0 (3).png" alt="Pingiuno" />

  <div class="sign">
    HELP PINGIUNO CLEAR THE SNOW...
  </div>

  <script>
    const bgCanvas = document.getElementById("bgCanvas");
    const bgCtx = bgCanvas.getContext("2d");

    const maskCanvas = document.getElementById("maskCanvas");
    const maskCtx = maskCanvas.getContext("2d");

    const flakesCanvas = document.getElementById("flakesCanvas");
    const flakesCtx = flakesCanvas.getContext("2d");

    const penguinSprite = document.getElementById("penguinSprite");

    let isDrawing = false;
    const brushRadius = 10; // small brush

    function resizeAll() {
      const rect = maskCanvas.getBoundingClientRect();
      const dpr = window.devicePixelRatio || 1;

      [bgCanvas, maskCanvas, flakesCanvas].forEach((c) => {
        c.width = rect.width * dpr;
        c.height = rect.height * dpr;
      });

      bgCtx.setTransform(dpr, 0, 0, dpr, 0, 0);
      maskCtx.setTransform(dpr, 0, 0, dpr, 0, 0);
      flakesCtx.setTransform(dpr, 0, 0, dpr, 0, 0);

      drawBackground();
      drawSnowMask();
      initFlakes(rect.width, rect.height);
    }

    // central pile rect in relative percentages
    function getPileRect() {
      const rect = maskCanvas.getBoundingClientRect();
      return {
        x: rect.width * 0.18,
        y: rect.height * 0.25,
        w: rect.width * 0.64,
        h: rect.height * 0.50
      };
    }

    // ---------- Pingiuno sprite follow (for mobile + desktop) ----------
    function showPenguinAt(x, y) {
      if (!penguinSprite) return;
      penguinSprite.style.display = "block";
      penguinSprite.style.left = x + "px";
      penguinSprite.style.top = y + "px";
    }

    document.addEventListener("mousemove", (e) => {
      showPenguinAt(e.clientX, e.clientY);
    });

    document.addEventListener("touchmove", (e) => {
      const t = e.touches[0];
      showPenguinAt(t.clientX, t.clientY);
    }, { passive: false });

    document.addEventListener("touchend", () => {
      if (penguinSprite) penguinSprite.style.display = "none";
    });

    // ---------- pixel trees + snow background (lush border) ----------
    function drawTree(ctx, cx, cy, scale) {
      // trunk
      ctx.fillStyle = "#3c281e";
      ctx.fillRect(cx - 2 * scale, cy + 6 * scale, 4 * scale, 8 * scale);
      // foliage
      const colors = ["#204930", "#2f6a42", "#3c8557"];
      for (let i = 0; i < colors.length; i++) {
        ctx.fillStyle = colors[i];
        const yy = cy - i * 4 * scale;
        const half = (10 - i * 2) * scale;
        ctx.beginPath();
        ctx.moveTo(cx, yy - 6 * scale);
        ctx.lineTo(cx - half, yy + 6 * scale);
        ctx.lineTo(cx + half, yy + 6 * scale);
        ctx.closePath();
        ctx.fill();
      }
    }

    function drawBackground() {
      const rect = bgCanvas.getBoundingClientRect();
      const w = rect.width;
      const h = rect.height;

      // sky gradient
      for (let y = 0; y < h; y++) {
        const ratio = y / h;
        const c = Math.floor(12 + 40 * ratio);
        bgCtx.strokeStyle = `rgb(${c},${c + 10},${c + 30})`;
        bgCtx.beginPath();
        bgCtx.moveTo(0, y);
        bgCtx.lineTo(w, y);
        bgCtx.stroke();
      }

      const midY0 = h * 0.25;
      const midY1 = h * 0.75;

      // middle snow strip
      bgCtx.fillStyle = "#788aa8";
      bgCtx.fillRect(0, midY0, w, midY1 - midY0);

      // top tree border (dense)
      for (let x = 0; x < w + 32; x += 32) {
        drawTree(bgCtx, x, midY0 - 40, 1);
      }

      // bottom tree border (dense)
      for (let x = 0; x < w + 32; x += 32) {
        drawTree(bgCtx, x, midY1 + 20, 1);
      }

      // left side border
      for (let y = midY0 + 10; y < midY1 - 10; y += 40) {
        drawTree(bgCtx, 24, y, 1);
      }

      // right side border
      for (let y = midY0 + 10; y < midY1 - 10; y += 40) {
        drawTree(bgCtx, w - 24, y, 1);
      }
    }

    // ---------- snow mask only over central pile ----------
    function drawSnowMask() {
      const rect = maskCanvas.getBoundingClientRect();
      const w = rect.width;
      const h = rect.height;
      const pile = getPileRect();

      maskCtx.globalCompositeOperation = "source-over";
      maskCtx.clearRect(0, 0, w, h);

      const tile = 10;
      for (let y = pile.y; y < pile.y + pile.h; y += tile) {
        for (let x = pile.x; x < pile.x + pile.w; x += tile) {
          const colors = ["#c8d8f4", "#d7e4ff", "#b4c6e6", "#e0ecff"];
          const c = colors[Math.floor(Math.random() * colors.length)];
          maskCtx.fillStyle = c;
          maskCtx.fillRect(x, y, tile, tile);
        }
      }

      // subtle top and bottom shading for pile
      maskCtx.fillStyle = "#eaf2ff";
      maskCtx.fillRect(pile.x, pile.y, pile.w, 4);
      maskCtx.fillStyle = "#9fb0cf";
      maskCtx.fillRect(pile.x, pile.y + pile.h - 4, pile.w, 4);
    }

    function eraseAt(clientX, clientY) {
      const rect = maskCanvas.getBoundingClientRect();
      const x = clientX - rect.left;
      const y = clientY - rect.top;
      const pile = getPileRect();

      // only erase inside the pile
      if (
        x < pile.x || x > pile.x + pile.w ||
        y < pile.y || y > pile.y + pile.h
      ) {
        return;
      }

      maskCtx.globalCompositeOperation = "destination-out";
      maskCtx.beginPath();
      maskCtx.arc(x, y, brushRadius, 0, Math.PI * 2);
      maskCtx.fill();
    }

    // Mouse events
    maskCanvas.addEventListener("mousedown", (e) => {
      isDrawing = true;
      eraseAt(e.clientX, e.clientY);
    });

    maskCanvas.addEventListener("mousemove", (e) => {
      if (!isDrawing) return;
      eraseAt(e.clientX, e.clientY);
    });

    window.addEventListener("mouseup", () => {
      isDrawing = false;
    });

    // Touch events
    maskCanvas.addEventListener("touchstart", (e) => {
      e.preventDefault();
      isDrawing = true;
      const t = e.touches[0];
      eraseAt(t.clientX, t.clientY);
    }, { passive: false });

    maskCanvas.addEventListener("touchmove", (e) => {
      e.preventDefault();
      if (!isDrawing) return;
      const t = e.touches[0];
      eraseAt(t.clientX, t.clientY);
    }, { passive: false });

    window.addEventListener("touchend", () => {
      isDrawing = false;
    });

    // ---------- falling snow ----------
    let flakes = [];
    function initFlakes(width, height) {
      const count = 220;
      flakes = [];
      for (let i = 0; i < count; i++) {
        flakes.push({
          x: Math.random() * width,
          y: Math.random() * height,
          size: 1 + Math.random() * 2,
          speedY: 0.4 + Math.random() * 0.8,
          driftX: (Math.random() - 0.5) * 0.25
        });
      }
    }

    function animateSnow() {
      const rect = flakesCanvas.getBoundingClientRect();
      const w = rect.width;
      const h = rect.height;

      flakesCtx.clearRect(0, 0, w, h);
      flakesCtx.fillStyle = "#ffffff";

      for (let flake of flakes) {
        flakesCtx.fillRect(flake.x, flake.y, flake.size, flake.size);

        flake.y += flake.speedY;
        flake.x += flake.driftX;

        if (flake.y > h + 5) {
          flake.y = -10;
          flake.x = Math.random() * w;
        }
        if (flake.x < -10) flake.x = w + 10;
        if (flake.x > w + 10) flake.x = -10;
      }

      requestAnimationFrame(animateSnow);
    }

    // ---------- init ----------
    window.addEventListener("resize", resizeAll);
    resizeAll();
    requestAnimationFrame(animateSnow);
  </script>
</body>
</html>
